<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer=""></script>
  </head>
  <body>
    <h1 class="title">Weather App</h1>
    <form onsubmit="handleFormSubmit(event)">
      <label for="locationInput"
        >Location: <input type="text" id="locationInput" name="locationInput"
      /></label>
      <button type="submit">Search</button>
      <span
        ><button class="measure" type="button" onclick="convertTemps()">
          C -> F
        </button></span
      >
    </form>
    <h2 class="temp">100 degrees</h2>
    <h3 class="cond">Condition</h3>
    <h4 class="loc">LOCATION</h4>
    <h1 class="hide error">Error</h1>
    <img src="#" class="gifImgs" alt="gif" />
  </body>
</html>
